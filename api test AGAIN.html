<html lang="en">

<head>
  <meta charset="utf-8">
  <title>API Test!</title>
</head>

<body>
  <div id="service-helper"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2fqdkmA9qUXkDg9zKMF2wmnwN4IkykSg&libraries=places&callback=getRelevantGoogleReviews">
</script>
<script type="text/javascript">
    window.getRelevantGoogleReviews = function() {
      var service = new google.maps.places.PlacesService($('#service-helper').get(0));
      var whereAmI = new google.maps.LatLng(-33.8665433,151.1956316);
      var request = {
        location: whereAmI,
        radius: '500',
        type: ['restaurant']
      };

      service.nearbySearch(request, callback);
    }

    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          var place = results[i];
          console.log(results[i]);
        }
      }
    }
</script>
</body>
</html>
